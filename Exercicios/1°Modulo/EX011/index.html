<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes</p>
    <picture>
<source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
<source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>


    <audio preload="metadata" autoplay controls loop >
    <source src="guanacast-33.mp3" type="audio/mpeg" >
    <source src="guanacast-33.ogg" type="audio/ogg" >
    <source src="guanacast-33.wav" type="audio/wav" >
    <p>infelizmente seu naveador n√£o possue suporte para audio<a href="guanacast-33.mp3">clique aqui</a> para abaixar o MP3</p>
</audio>
